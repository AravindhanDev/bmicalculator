<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BMI - Calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<form action="" id="form">
			<h3>Body Mass Index</h3>
			Height:
			<input type="number" placeholder="cm" id="cm" /> <br />
			Weight:
			<input type="number" placeholder="kg" id="kg" /> <br />

			<button id="cal"><i class="fas fa-calculator"></i></button>
			<button id="clr"><i class="fas fa-broom"></i></button>
			<div class="output"></div>
			<div class="result"></div>
		</form>
		<footer>Copyright &copy Noobie</footer>
		<script src="./app.js"></script>
	</body>
</html>
